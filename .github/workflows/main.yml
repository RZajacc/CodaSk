name: ci

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # CLIENT APP
      - name: Build and test client
        uses: docker/build-push-action@v6
        with:
          context: ./client
          target: test
          load: true
          
      - name: Build and push client
        uses: docker/build-push-action@v6
        with:
          context: ./client
          platforms: linux/amd64,linux/arm64
          push: true
          target: prod
          build-args: 
            NODE_VERSION=22-alpine
            NEXTAUTH_URL=http://codask-frontend:3000
            NEXT_PUBLIC_API_URL=http://ec2-3-87-231-53.compute-1.amazonaws.com:5008
          tags: ${{ vars.DOCKER_USERNAME }}/${{ github.event.repository.name }}-client:latest
      
      #  SERVER APP
      - name: Build and push server
        uses: docker/build-push-action@v6
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: true
          target: prod
          build-args: 
            NODE_VERSION=22-alpine
          tags: ${{ vars.DOCKER_USERNAME }}/${{ github.event.repository.name }}-server:latest
