services:
  backend:
    build: ./server
    ports:
      - '5008:5008'
    volumes:
      - /app/node_modules
      - ./server:/app
    env_file:
      - ./server/.env
  frontend:
    build: 
      context: ./client
      dockerfile: Dockerfile
      args:
        # Commented out variables seem to be runtime vars
        # NEXTAUTH_SECRET: "nAnNRrsvLLgsejBCQw0y7v2DyKk73DZKqlqvXvEodpE="
        NEXTAUTH_URL: "http://frontend:3000"
        # API_URL_SERVER: "http://backend:5008"
        # NEXT_PUBLIC_API_URL: "http://http://ec2-3-87-231-53.compute-1.amazonaws.com:5008"
        NEXT_PUBLIC_API_URL: "http://localhost:5008"
    ports:
      - '3001:3000'
    volumes:
      - /app/node_modules
      - ./client/src:/app/src
    env_file:
      - ./client/.env.local
    environment:
      - API_URL_SERVER=http://backend:5008
    depends_on:
      - backend