services:
  backend:
    build: ./server
    ports:
      - '5008:5008'
    volumes:
      - /app/node_modules
      - ./server:/app
    env_file:
      - ./server/.env
  
  frontend-test:
    build: 
      context: ./client
      dockerfile: Dockerfile
      target: test
    environment:
      - NODE_ENV=test
  frontend-dev:
    build: 
      context: ./client
      dockerfile: Dockerfile
      target: dev
    ports:
      - '3001:3000'
    volumes:
      - /app/node_modules
      - ./client/src:/app/src
    env_file:
      - ./client/.env.local
    environment:
      - API_URL_SERVER=http://backend:5008
    depends_on:
      - backend
      - frontend-test